version: '3'

services:
  docker-frontend-pleo:
    build: ../../../app/frontend/.
    working_dir: /usr/src/app
    command: npm start
    environment: 
      - BACKEND_SERVICE_URL=http://docker-test-frontend-integration:8080/format
  docker-test-frontend-integration:
    build: .
    working_dir: /usr/src/app-fe-int
    volumes:
      - .:/usr/src/app-fe-int
    depends_on:
      - docker-frontend-pleo
