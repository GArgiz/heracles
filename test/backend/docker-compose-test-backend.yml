version: '3'

services:
  docker-backend-pleo:
    build: ../../app/backend/.
    command: gradle bootRun
    ports:
        - "8080:8080"
  docker-test-backend-pleo:
    build: .
    environment: 
      - BACKEND_SERVICE_URL=http://docker-backend-pleo
    volumes:
      - ./build/reports/:/usr/app/backend-test-pleo/build/reports
    depends_on:
      - docker-backend-pleo
